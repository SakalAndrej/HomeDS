<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Dashboard BootsFaces</title>
</h:head>

<h:body style="padding-top: 60px">
    <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">
        <b:navbarLinks pull="right">
            <b:navLink value="Dashboard" href="#"></b:navLink>
            <b:navLink value="Datasets" href="#"></b:navLink>
            <b:navLink value="Displays" href="#"></b:navLink>
            <b:navLink value="Layouts" href="#"></b:navLink>
        </b:navbarLinks>

        <h:form styleClass="navbar-form navbar-right">
            <div class="form-group">
                <b:inputText placeholder="Search..." fieldSize="sm"/>
            </div>
        </h:form>

    </b:navBar>
    <b:container fluid="true">
        <b:row>
            <b:column col-sm="3" col-md="2" styleClass="sidebar">
                <b:listLinks>
                    <b:navLink header="Dasboard Links"/>
                    <b:navLink href="#" value="Overview" active="true"/>
                    <b:navLink href="#" value="Displays"/>
                    <b:navLink href="#" value="Layouts"/>
                    <b:navLink href="#" value="DataSet"/>
                </b:listLinks>
            </b:column>

            <!-- NAVIGATION -->
            <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                <h:form>
                    <b:dataTable
                            value="#{indexController.dataSet}"
                            var="dataSet"
                            onorder="console.log('order');"
                            onpage="console.log('page');"
                            onsearch="console.log('search');"
                            onselect="console.log(typeOfSelection + ' ' + indexes + ' has been selected');ajax:carPool.onSelect(car, typeOfSelection, indexes);"
                            ondeselect="console.log(typeOfSelection + ' ' + indexes + ' has been deselected');ajax:carPool.onDeselect(car, typeOfSelection, indexes);"
                            select="true"
                    >
                            <b:dataTableColumn col-sm="3" value="#{dataSet.dataSetId}"/>

                            <b:dataTableColumn col-sm="3" value="#{dataSet.dataSetName}"/>

                            <b:dataTableColumn col-md="3" value="#{dataSet.description}"/>
                    </b:dataTable>
                </h:form>
            </b:column>
        </b:row>
    </b:container>

</h:body>
<style type="text/css">
    .sub-header {
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    .navbar-fixed-top {
        border: 0 none;
    }

    .sidebar {
        display: none;
    }

    @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
    }

    .nav-list {
        margin-bottom: 20px;
        margin-left: -20px;
        margin-right: -21px;
    }

    .nav-list > li > a {
        padding-left: 20px;
        padding-right: 20px;
    }

    .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
        background-color: #428bca;
        color: #fff;
    }

    .main {
        padding: 20px;
    }

    @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
    }

    .main .page-header {
        margin-top: 0;
    }

    .placeholders {
        margin-bottom: 30px;
        text-align: center;
    }

    .placeholders h4 {
        margin-bottom: 0;
    }

    .placeholder {
        margin-bottom: 20px;
    }

    .placeholder img {
        border-radius: 50%;
        display: inline-block;
    }
</style>
</html>
