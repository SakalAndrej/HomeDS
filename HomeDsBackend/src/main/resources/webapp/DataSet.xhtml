<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Dashboard BootsFaces</title>
</h:head>

<h:body style="padding-top: 60px; margin-left: 1%;margin-right: 1%">
    <b:growl id="growl"
             globalOnly="true"
             showDetail="true"
             severity="info,warn"/>
    <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">
        <b:navbarLinks pull="right">
            <b:navLink value="Dashboard" href="#"></b:navLink>
            <b:navLink value="Datasets" href="#"></b:navLink>
            <b:navLink value="Displays" href="#"></b:navLink>
            <b:navLink value="Layouts" href="#"></b:navLink>
        </b:navbarLinks>

        <h:form styleClass="navbar-form navbar-right">
            <div class="form-group">
                <b:inputText placeholder="Search..." fieldSize="sm"/>
            </div>
        </h:form>

    </b:navBar>
    <b:container fluid="true">
        <h2><span class="glyphicon glyphicon-edit"></span> Datensatz ändern</h2>

        <!-- DATA SET SELECTION -->
        <b:row>
            <p class="p">Bitte wählen Sie eine der DataSets aus die Sie ändern möchten!</p>
            <b:panel title="1. DataSet auswählen (#{dataSetController.dataSets.size()})" look="primary">
                <b:column col-sm="12" col-md="12">
                    <h:form>
                        <b:dataTable
                                id="DataSetParent"
                                value="#{dataSetController.dataSets}"
                                var="actDataSet"
                                onorder="console.log('order');"
                                onpage="console.log('page');"
                                onselect="ajax:dataSetController.onSelect(actDataSet, typeOfSelection, indexes);"
                                select="true"
                                update="dataSetSelection growl"
                        >
                            <b:dataTableColumn col-sm="3" value="#{actDataSet.dataSetId}" label="#"/>

                            <b:dataTableColumn col-sm="3" value="#{actDataSet.dataSetName}" label="Bezeichnung"/>

                            <b:dataTableColumn col-md="3" value="#{actDataSet.description}" label="Beschreibung"/>
                        </b:dataTable>
                    </h:form>
                </b:column>
            </b:panel>
        </b:row>

    </b:container>
    <b:container id="dataSetSelection" fluid="true">
        <b:row>
            <b:panel title="1. DataSetData auswählen (#{dataSetController.dataSetDataById.size()})" look="primary">


                <b:column col-sm="12" col-md="12">
                    <h:form>
                        <b:dataTable id="dynamic" value="#{dataSetController.dataSetDataById}" binding="#{dynamicColumn.myDataTable}" />

                    </h:form>
                </b:column>
            </b:panel>
        </b:row>
    </b:container>

</h:body>
<style type="text/css">
    .sub-header {
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    .navbar-fixed-top {
        border: 0 none;
    }

    .sidebar {
        display: none;
    }

    @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
    }

    .nav-list {
        margin-bottom: 20px;
        margin-left: -20px;
        margin-right: -21px;
    }

    .nav-list > li > a {
        padding-left: 20px;
        padding-right: 20px;
    }

    .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
        background-color: #428bca;
        color: #fff;
    }

    .main {
        padding: 20px;
    }

    @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
    }

    .main .page-header {
        margin-top: 0;
    }

    .placeholders {
        margin-bottom: 30px;
        text-align: center;
    }

    .placeholders h4 {
        margin-bottom: 0;
    }

    .placeholder {
        margin-bottom: 20px;
    }

    .placeholder img {
        border-radius: 50%;
        display: inline-block;
    }
</style>
</html>
