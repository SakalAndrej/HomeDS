<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>News hinzuf√ºgen oder entfernen</title>
</h:head>

<h:body style="padding-top: 60px; margin-left: 1%;margin-right: 1%">
    <b:container id="all">
        <b:growl id="growl"
                 globalOnly="true"
                 showDetail="true"
                 severity="info,warn"/>
        <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true" id="navbar">
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="#{msg['changeLanguage']}" href="#" update="all"
                           onclick="ajax:languageController.countryLocaleCodeChanged()"></b:navLink>
                <b:navLink value="#{msg['Displays']}" href="#"></b:navLink>
                <b:navLink value="#{msg['Layouts']}" href="#"></b:navLink>
            </b:navbarLinks>

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="#{msg['Search']}..." fieldSize="sm"/>
                </div>
            </h:form>

        </b:navBar>
        <b:container fluid="true" id="addDataSet">
            <h2><span class="glyphicon glyphicon-edit"></span> #{msg['changeDataset']}</h2>

            <!-- DATA SET SELECTION -->
            <b:row>
                <p class="p"> #{msg['editNewsInfo']}</p>
                <b:panel ajax="true" title="#{msg['editNewsTitle']} (#{dataSetController.dataSetData.size()})"
                         look="primary">
                    <b:column col-sm="12" col-md="12">
                        <b:form id="dataSetEditor" inline="true">
                            <b:dataTable
                                    id="dataSetParent"
                                    value="#{dataSetController.dataSetData}"
                                    var="actDataSet"
                                    update="dataSetSelection growl"
                                    responsive="true"
                                    ajax="true"
                            >
                                <b:dataTableColumn col-sm="2" col-md="3" value="#{actDataSet.dataSetColumnId}"
                                                   label="#"/>

                                <b:dataTableColumn col-sm="3" col-md="3" dataSearch="#{actDataSet.title}"
                                                   label="#{msg['title']}">
                                    <h:inputText value="#{actDataSet.title}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn col-sm="3" col-md="3" dataSearch="#{actDataSet.value}"
                                                   label="#{msg['content']}">
                                    <h:inputText value="#{actDataSet.value}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn col-sm="3" col-md="3" label="#{msg['validFrom']}:">
                                    <b:datepicker id="dateFrom" mode="toggle-icon" showWeek="true"
                                                  firstDay="1" value="#{actDataSet.fromDate}"
                                                  label-col-sm="4"
                                                  col-sm="4" large-screen="full-width"/>
                                    <b:message for="dateFrom" col-sm="6"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn col-sm="2" col-md="3" label="#{msg['validTil']}:'">
                                    <b:datepicker id="dateTil" mode="toggle-icon" showWeek="true"
                                                  firstDay="1" value="#{actDataSet.toDate}"
                                                  label-col-sm="4"
                                                  col-sm="4" large-screen="full-width"/>
                                    <b:message for="dateTil" col-sm="6"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn col-sm="2" col-md="3">
                                    <b:commandButton update="dataSetEditor"
                                                     action="#{dataSetController.removeDataSet(actDataSet)}"
                                                     value="xx23" id="btnDelete" look="danger" style="width:80px">
                                    </b:commandButton>
                                </b:dataTableColumn>
                            </b:dataTable>
                            <b:well>
                                <h:panelGrid columns="1" cellpadding="10">
                                    <h3>#{msg['newNewsWallText']}</h3>
                                    <b:inputText colMd="10" label="#{msg['title']}" value="#{dataSetController.dataSetToAdd.title}"
                                                 style="width:100px;"/>
                                    <br></br>
                                    <b:inputText colMd="10" label="#{msg['value']}" label-col-md="2"
                                                 value="#{dataSetController.dataSetToAdd.value}" style="width:100px;"/>
                                    <br></br>

                                    <b:datepicker label="#{msg['validFrom']}" id="dateFrom"
                                                  mode="toggle-icon"
                                                  showWeek="true"
                                                  firstDay="1" value="#{dataSetController.dataSetToAdd.fromDate}"/><br/>
                                    <br></br>
                                    <b:datepicker label="#{msg['validTil']}" label-col-md="2" id="dateTil"
                                                  mode="toggle-icon"
                                                  showWeek="true"
                                                  firstDay="1"
                                                  value="#{dataSetController.dataSetToAdd.toDate}"/><br/>
                                    <b:commandButton value="#{msg['add']}" update="dataSetEditor" look="primary"
                                                     action="#{dataSetController.addDataSet}">
                                        <b:iconAwesome size="2x" name="fa-plus-square-o"></b:iconAwesome>
                                    </b:commandButton>
                                </h:panelGrid>
                            </b:well>
                        </b:form>
                    </b:column>
                </b:panel>
            </b:row>
        </b:container>
        <b:container id="dataSetSelection" fluid="true">
            <b:row>
                <b:panel title="Eilmeldung (#{dataSetController.dataSetData.size()})" look="primary">
                    <b:column col-sm="12" col-md="12">
                    </b:column>
                </b:panel>
            </b:row>
        </b:container>
    </b:container>
    <style type="text/css">
        .fa-2x {
            font-size: 2em;
            vertical-align: middle;
        }

        table.dataTable {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</h:body>
</html>
