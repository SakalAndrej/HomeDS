<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Media Verwaltung</title>
</h:head>q
<h:body>

    <h:form>
        <b:dataTable value="#{mediaController.medias}"
                     var="media">
            <b:dataTableColumn value="#{media.mediaId}" />
            <b:dataTableColumn value="#{media.mediaType}" />
            <b:dataTableColumn value="#{media.name}" order="asc"/>
            <b:dataTableColumn value="#{media.ownerId}"  />
        </b:dataTable>
    </h:form>
</h:body>

</html>
