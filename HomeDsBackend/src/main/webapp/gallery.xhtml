<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
</head>
<h:body>
    <h:form prependId="false">
        <p:imageSwitch effect="fade" id="fadeEffect">
            <ui:repeat value="#{galleryController.images}" var="image" id="fadeEffectImages">
                <p:graphicImage value="#{image}" id="image" styleClass="content" style="    width: 100%;
    vertical-align: center;
    vertical-align: middle;
    align-content: center;
    align-items: center;
    align-self: center;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;"/>
            </ui:repeat>
        </p:imageSwitch>
    </h:form>
</h:body>
</html>
