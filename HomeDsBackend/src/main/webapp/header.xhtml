<!DOCTYPE html>
<html lang="en" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <b:navBar brand="HomeDS Systems" tooltip="#{msg['byMessage']}" brandHref="/homeds/index.xhtml" inverse="true"
              fixed="top" fluid="true"
              id="navbar">
        <b:navbarLinks pull="right">
            <b:navLink value="Dashboard" href="/homeds/index.xhtml"/>
            <b:navLink value="#{msg['changeDataSet']}" href="/homeds/dataSet.xhtml"/>
            <b:navLink value="#{msg['playMedia']}" href="/homeds/media.xhtml"/>
            <b:navLink value="Crawler" href="/homeds/crawl.xhtml"/>
            <b:navLink value="#{msg['changeLanguage']}" href="#" update="all" style="font-size:25px"
                       onclick="ajax:languageController.countryLocaleCodeChanged()"/>
        </b:navbarLinks>
    </b:navBar>
    <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        @media (min-width: 768px) {
        }

        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }

        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }

        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }

        .main {
            padding: 20px;
        }

        @media (min-width: 768px) {
            .main {
                padding-left: 40px;
                padding-right: 40px;
            }
        }

        .placeholders h4 {
            margin-bottom: 0;
        }

        .placeholder {
            margin-bottom: 20px;
        }

        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</h:body>
</html>
