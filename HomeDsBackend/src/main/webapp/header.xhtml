<!DOCTYPE html>
<html lang="en" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <b:navBar brand="HomeDS Systems" tooltip="#{msg['byMessage']}" brandHref="/homeds/index.xhtml" inverse="true"
              fixed="top" fluid="true"
              id="navbar">
        <b:navbarLinks pull="right">
            <b:navLink value="Dashboard" href="/homeds/index.xhtml"></b:navLink>
            <b:navLink value="#{msg['changeDataSet']}" href="/homeds/dataSet.xhtml"></b:navLink>
            <b:navLink value="#{msg['playMedia']}" href="/homeds/media.xhtml"></b:navLink>
            <b:navLink value="Crawler" href="/homeds/crawl.xhtml"></b:navLink>
            <b:navLink value="#{msg['changeLanguage']}" href="#" update="all" style="font-size:25px"
                       onclick="ajax:languageController.countryLocaleCodeChanged()"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .navbar-fixed-top {
            border: 0 none;
        }

        .sidebar {
            display: none;
        }

        @media (min-width: 768px) {
            .sidebar {
                background-color: #f5f5f5;
                border-right: 1px solid #eee;
                bottom: 0;
                display: block;
                left: 0;
                overflow-x: hidden;
                overflow-y: auto;
                padding: 20px;
                position: fixed;
                top: 51px;
                z-index: 1000;
            }
        }

        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }

        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }

        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }

        .main {
            padding: 20px;
        }

        @media (min-width: 768px) {
            .main {
                padding-left: 40px;
                padding-right: 40px;
            }
        }

        .main .page-header {
            margin-top: 0;
        }

        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }

        .placeholders h4 {
            margin-bottom: 0;
        }

        .placeholder {
            margin-bottom: 20px;
        }

        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</h:body>
</html>
